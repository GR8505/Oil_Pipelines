<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Additional Code -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
  <!-- Additional Code -->
  <title>Oil_Pipeline_Accidents_Map</title>

  <!--Leaflet CSS-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
  
  <!--d3 Java-->
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <!--Our CSS-->
  <link rel="stylesheet" type="text/css" href="static/css/style.css"
  

</head>
<body>
  <!-- The div that holds our map -->
  <div id="mapid"></div>

  <!-- Additional Code -->
  <div class="map-overlay top">
    <div class="map-overlay-inner">
      <h2>Years</h2>
      <label id="year"></label>
      <input id="slider" type="range" min="0" max="7" step="1" value="0">
    </div>
    <div class="map-overlay-inner">
      <h2>Months</h2>
      <label id="month"></label>
      <input id="slider" type="range" min="0" max="11" step="1" value="0">
    </div>

    <div class="map-overlay-inner">
      <div id="legend" class="legend">
        <div class="bar"></div>
        <div>Magnitude (m)</div>
      </div>
    </div>
  </div>
  <!-- Additional Code -->

  <!--Leaflet JavaScript-->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

  <!-- API key -->
  <script type="text/javascript" src="static/js/config.js"></script>

  <!-- Our JavaScript -->
  <!-- <script type="text/javascript" src="static/js/cities.js"></script> -->
  <script type="text/javascript" src="static/js/logic_Oil_Pipeline.js"></script>

  
</body>
</html>
